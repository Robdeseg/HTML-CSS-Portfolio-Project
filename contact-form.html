<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DE SEGUNDO is a website for the wildlife photographer based in London">
    <meta name="keywords" content="de segundo photography, africa, african photograph, wildlife, fine art">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Robert de Segundo Design</title>
</head>
<body>
    <fieldset>
        <label for="enquiry">Enquiry</label>
        	<br>
        <textarea name="first" id="first" placeholder="Please briefly describe the nature of your enquiry." rows="10" cols="40"></textarea>
        <br>
        <input id="web-design" type="radio" name="service-required" value="web-design">
        <label for="web-design">Web Design</label>
        <br>
        <input id="web-development" type="radio" name="service-required" value="web-development">
        <label for="web-development">Web Development</label>
        <br>
        <input id="both" type="radio" name="service-required" value="both" checked> 
        <label for="both">Both</label>
        <br>
        <input type="text" id="fname" placeholder="First Name" method="post"></input>
        <input type="text" id="lname" placeholder="Last Name" method="post"></input>
        <input type="email" id="email" placeholder="enter email address" method="post"></input>
                <br>
                <input type="submit" id="submit"> 
    </fieldset>
    
</body>
</html>
